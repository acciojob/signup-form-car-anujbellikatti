<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for ="name">Name</label>
		<input type="text" placeholder="Name" required id="name" name="name">
		<label for="email">Email</label>
		<input type="email" placeholder="Email" required id="email" name="email">
		<label for ="gender">Gender</label>
		<label for ="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender">
		<label for ="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender"><br>


		<label for="cars">Choose a car:</label>
        <select required id="cars" name="cars" placeholder="--Please choose an option--">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
		</select><br>
		<label for ="age">Age</label>
		<input type="text" id=age required placeholder="Age"><br>
		<label for ="dob">DOB</label>
		<input type="date" id=dob required><br>
		<label for ="tel"> Phone Number</label>
		<input type="tel" id ="tel"placeholder="xx-xxx-xxxx"><br>
		<label for="password">Password</label>
		<input type="password" id=password required><br>
		<label for ="tos">I agree to the TOS</label>
		<input type="checkbox" id=tos required><br><br>
		<button type="submit" id= value="Submit">Submit</button>
	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
